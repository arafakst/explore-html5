<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aquamarine;
            text-align: center;
            margin: 10px;
            padding: 2px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Pitha Express</h1><br>
    <form action="">
        <p> Name: <input type="text" name="name" placeholder="Enter Your Name" id="">
        </p>
        <p> Email: <input type="text" name="email" placeholder="Enter your Email" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoy">
                <input type="radio" name="Pitha" id="chitoy">Chitoy</label>
            </p>
            <p>
                <label for="vapa">
                <input type="radio" name="Pitha" id="vapa">vapa</label>
            </p>
            <p>
                <label for="tell pitha">
                <input type="radio" name="Pitha" id="tell pitha">Tell Pitha</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta </legend>
            <p><label for="sorisa"><input type="checkbox" name="Vorta" id="sorisa">Sorisa</label></p>
            <p><label for="sutki"><input type="checkbox" name="Vorta" id="sutki">Sutki</label></p>
            <p><label for="begun"><input type="checkbox" name="Vorta" id="begun">Begun</label></p>
        </fieldset>
        <p>Special Instruction 
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
